<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="scripts.js" ></script>
    <script src="localStorage.js"></script>
</head>
<body>
    <div id="contenedor-calculadora">
        <div id="display"></div>
    </div>
    <div id="botones-manejo-calculadora">
        <button class="tecla-de-movimiento" id="mover-izquierda"><</button>
        <button class="tecla-de-movimiento" id="mover-derecha">></button>
    </div>
    <button id="borrar-historial">Borrar Historial</button>
    <div id="cuerpo-calculadora">
        <div id="contenedor-operaciones"></div>

        <div id="teclado">
            <div class="teclas-numericas">
                <button class="tecla" data-key="1">1</button>
                <button class="tecla" data-key="2">2</button>
                <button class="tecla" data-key="3">3</button>
                <button class="tecla" data-key="4">4</button>
                <button class="tecla" data-key="5">5</button>
                <button class="tecla" data-key="6">6</button>
                <button class="tecla" data-key="7">7</button>
                <button class="tecla" data-key="8">8</button>
                <button class="tecla" data-key="9">9</button>
                <button class="tecla" data-key="0">0</button>
                
            </div>
            <div class="funciones-basicas">
                <button id="enter" class="tecla" data-key="=">=</button>
                <button class="tecla" data-key="+">+</button>
                <button class="tecla" data-key="-">-</button>
                <button class="tecla" data-key="/">/</button>
                <button class="tecla" data-key="X">X</button>
                <button class="tecla" data-key=",">,</button>
                <button id="poner-en-cero" class="tecla" data-key="C">C</button>
                <button id="borrar-un-valor" class="tecla" data-key="Backspace">‚Üê</button>
            </div>
            
    </div>

    
</body>
</html>
